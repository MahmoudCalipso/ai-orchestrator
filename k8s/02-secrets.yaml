apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
  namespace: ai-orchestrator
type: Opaque
stringData:
  # Base64 encoded in real K8s, but stringData allows plain text here for convenience
  JWT_SECRET_KEY: "change-me-in-production-very-secret"
  MASTER_ENCRYPTION_KEY: "change-me-in-production-encryption-key"
  POSTGRES_PASSWORD: "orchestrator_password_123"
  POSTGRES_USER: "orchestrator"
  POSTGRES_DB: "ai_orchestrator"
