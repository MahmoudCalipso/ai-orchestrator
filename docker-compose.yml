version: '3.8'

services:
  # AI Orchestrator Main Application
  ai-orchestrator:
    build: .
    container_name: ai-orchestrator
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://orchestrator:MA-120396@postgres:5432/ai_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://orchestrator:MA-120396@mongodb:27017
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Primary Transactional Database
  postgres:
    image: postgres:16-alpine
    container_name: orchestrator-postgres
    environment:
      - POSTGRES_DB=ai_orchestrator
      - POSTGRES_USER=orchestrator
      - POSTGRES_PASSWORD=MA-120396
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U orchestrator -d ai_orchestrator" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache & Real-time Layer
  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector Database (Semantic Search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: orchestrator-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Document Store (Large JSON/Files)
  mongodb:
    image: mongo:7
    container_name: orchestrator-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=orchestrator
      - MONGO_INITDB_ROOT_PASSWORD=MA-120396
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Model Engine (Local)
  ollama:
    image: ollama/ollama:latest
    container_name: orchestrator-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      - ai-network
    restart: unless-stopped

networks:
  ai-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  qdrant-data:
  mongo-data:
  ollama-data:
