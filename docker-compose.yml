# =============================================================================
# AI ORCHESTRATOR 2026 - SIMPLIFIED DOCKER COMPOSE
# One file for all deployment scenarios
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL - Primary Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: orchestrator-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_orchestrator}
      POSTGRES_USER: ${POSTGRES_USER:-orchestrator_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-MAHMOUD1996*369*PgSqlPassWd}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchestrator}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  # ===========================================================================
  # Redis - Cache Layer
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  # ===========================================================================
  # CloudBeaver - Database UI
  # ===========================================================================
  cloudbeaver:
    image: dbeaver/cloudbeaver:24.3.3
    container_name: orchestrator-cloudbeaver
    ports:
      - "${CLOUDBEAVER_PORT:-8978}:8978"
    volumes:
      - cloudbeaver-data:/opt/cloudbeaver/workspace
    environment:
      CB_ADMIN_NAME: admin
      CB_ADMIN_PASSWORD: ${CLOUDBEAVER_ADMIN_PASSWORD:-admin}
    networks:
      - ai-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles: [ "full", "databases" ]

  # ===========================================================================
  # MongoDB - Document Store (Optional)
  # ===========================================================================
  mongodb:
    image: mongo:7
    container_name: orchestrator-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-orchestrator}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mogo_orchestrator_passMa120396}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --auth --bind_ip_all
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: [ "full", "databases" ]
    deploy:
      resources:
        limits:
          memory: 2G

  # ===========================================================================
  # Qdrant - Vector Database (Optional)
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: orchestrator-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: [ "full", "databases" ]
    deploy:
      resources:
        limits:
          memory: 4G

  # ===========================================================================
  # Ollama - AI Model Engine (Optional)
  # ===========================================================================
  ollama:
    image: ollama/ollama:0.5.4
    container_name: orchestrator-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
      OLLAMA_ORIGINS: "*"
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles: [ "full", "ai" ]
    deploy:
      resources:
        limits:
          memory: 32G

  # ===========================================================================
  # Model Downloader - Downloads AI models based on MODEL_TIER
  # ===========================================================================
  model-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    image: ia-orchestrator:2.0.0
    container_name: orchestrator-model-downloader
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts:/app/scripts:ro
    environment:
      OLLAMA_HOST: http://ollama:11434
      MODEL_TIER: ${MODEL_TIER:-minimal}
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - ai-network
    entrypoint: [ "python", "scripts/download_models.py" ]
    restart: "no"
    tty: true
    stdin_open: true
    profiles: [ "full", "ai" ]

  # ===========================================================================
  # AI Orchestrator - Main Application
  # ===========================================================================
  ai-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    image: ia-orchestrator:2.0.0
    container_name: ia-orchestrator
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./data:/app/data
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://${POSTGRES_USER:-orchestrator_user}:${POSTGRES_PASSWORD:-MAHMOUD1996*369*PgSqlPassWd}@postgres:5432/${POSTGRES_DB:-ai_orchestrator}
      REDIS_URL: redis://redis:6379/0
      MONGO_URL: mongodb://${MONGO_USERNAME:-orchestrator_user}:${MONGO_PASSWORD:-mogo_orchestrator_passMa120396}@mongodb:27017
      QDRANT_URL: http://qdrant:6333
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-network
    restart: unless-stopped
    profiles: [ "full", "app" ]
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 16G

# =============================================================================
# Networks
# =============================================================================
networks:
  ai-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
  redis-data:
  cloudbeaver-data:
  mongo-data:
  qdrant-data:
  ollama-data:
